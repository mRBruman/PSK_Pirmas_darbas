<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body h2="#{updateBuildingDetails.building.address}">
    <h:form>
        <h:outputText value="Build year: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateBuildingDetails.building.build_year}" required="true" />
        <h:commandButton value="update" action="#{updateBuildingDetails.updateBuildingBuildYear()}">
            <f:param name="buildingId" value="#{updateBuildingDetails.building.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
