<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Models:</h2>
    <ol>
        <ui:repeat value="#{modelDetails.model.manufacturers}" var="model">
            <li>
                <h:link value="#{model.company_name}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:selectOneMenu value = "#{modelDetails.manufacturerToAssignId}">
            <f:selectItems value="#{manufacturers.allManufacturers}" var="manufacturer" itemValue="#{manufacturer.id}" itemLabel="#{manufacturer.company_name}" />
        </h:selectOneMenu>
        <h:commandButton value="Add manufacturer" action="#{modelDetails.assignToNewManufacturer}">
            <f:param name="modelId" value="#{modelDetails.model.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to manufacturer page"/>
</h:body>
</html>
