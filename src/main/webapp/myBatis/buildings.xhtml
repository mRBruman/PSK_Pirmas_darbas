<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Buildings of #{buildingsForManufacturer.manufacturer.company_name}:</h2>
    <ol>
        <ui:repeat value="#{buildingsForManufacturerMyBatis.allBuildings}" var="building">
            <li>#{building.address}</li>
        </ui:repeat>
    </ol>
    <h:link outcome="/myBatis/manufacturers" value="Back to manufacturer page"/>
</h:body>
</html>
