<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Buildings of  #{buildingsForManufacturer.manufacturer.company_name}:</h2>
    <ol>
        <ui:repeat value="#{buildingsForManufacturer.manufacturer.buildings}" var="building">
            <li>
                <h:link value="#{building.address} (#{building.build_year})" outcome="buildingDetails?buildingId=#{building.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{buildingsForManufacturer.buildingToCreate.address}" required="true" />
        <h:commandButton value="Add an building" action="#{buildingsForManufacturer.createBuilding}" >
            <f:param name="manufacturerId" value="#{buildingsForManufacturer.manufacturer.id}" />
        </h:commandButton>
    </h:form>
    <h:form>
        <h:inputText a:placeholder="name" value="#{buildingsForManufacturer.manufacturer.company_name}" required="true" />
        <h:commandButton value="Update manufacturer name" action="#{updateManufacturerDetails.updateManufacturer}" >
            <f:param name="manufacturerId" value="#{buildingsForManufacturer.manufacturer.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to manufacturer page"/>
</h:body>
</html>
