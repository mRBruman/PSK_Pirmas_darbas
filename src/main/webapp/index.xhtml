<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Manufacturers:</h2>
    <ol>
        <ui:repeat value="#{manufacturers.allManufacturers}" var="manufacturer">
            <li><h:link value="#{manufacturer.company_name}" outcome="buildings?manufacturerId=#{manufacturer.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:outputText value="Company name:"></h:outputText>
        <h:inputText  value="#{manufacturers.manufacturerToCreate.company_name}" required="true" />
        <h:commandButton value="Add a new manufacturer" action="#{manufacturers.createManufacturer}" />
        <h:outputText value="Manufacturer name is invalid. Name must be longer than 3 characters and without numbers"
                      rendered="#{param['error'] == 'invalid-name'}" escape="false" />
    </h:form>
    <h:link outcome="myBatis/manufacturers" value="MyBatis implementation"/>
</h:body>
</html>
